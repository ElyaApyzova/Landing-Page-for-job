<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
    <header class="header">
    <div class="container header__inner">
        <a class="header__logo" href="#">
     <img class="header__logo-img" src="./images/logo .png" alt="Logo" />
    </a>
    </div>
    </header>
    <main>
        <section class="top">
            <div class="container top__inner">
              <div class="top__content">
              <h1 class="top__title">Превратите уездный город</h1>
              <h1 class="top__title top__capital">в столицу</h1>
              <h1 class="top__title top__world">земного шара</h1>
              <p class="top__description">Оплатите взнос на телеграммы для организации</p>
              <p class="top__description">Международного васюкинского турнира по шахматам</p>
              <div class="top__btns">
                <a class="top__btns-chess" href="#">Поддержать шахматную мысль</a>
                <a class="top__btns-tournament" href="#">Подробнее о турнире</a>
              </div>
            </div>
            <ul class="background__img">
             <li class="background__layer  background__city"></li>
             <li class="background__layer  background__path"></li>
             <li class="background__layer  background__yellow-circle"></li>
             <li class="background__layer  background__circle-text"></li>
             <li class="background__layer  background__chess-horse"></li>
             <li class="background__layer  background__chess-right"></li>
             <li class="background__layer  background__chess-left"></li>
             <li class="background__layer   background__chess-small"></li>
            </ul>
            </div>
            </section>
        </div>
    </main>
</body>
</html>
