<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Landing Page</title>
</head>
<body>
    <div class="wrapper">
    <header class="header">
    <div class="container header__inner">
        <a class="header__logo" href="#">
     <img class="header__logo-img" src="./images/logo .png" alt="Logo" />
    </a>
    </div>
    </header>
    <main>
        <section class="top">
            <div class="container top__inner">
              <div class="top__content">
              <h1 class="top__title">Превратите уездный город</h1>
              <h1 class="top__title">в столицу</h1>
              <h1 class="top__title">земного шара</h1>
              <p class="top__description">Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам</p>
              <div class="top__btns">
                <button class="top__btns-chess">Поддержать шахматную мысль</button>
                <button class="top__btns-tournament">Подробнее о турнире</button>
              </div>
            </div>
            </section>
        </div>
    </main>
</body>
</html>
